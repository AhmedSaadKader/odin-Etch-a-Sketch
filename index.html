<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div>
        <header>
            <h1>Etch-a-Sketch</h1>
        </header>
    </div>
    <div id="main-container">
        <div id="sidebar">
            <div id="size-board-div">
                <label for="size-input">Change board size</label>
                <input type="text" value="16" placeholder="Enter size in numbers e.g '64'" id="size-input" name="size-input">
                <button id="draw-board">draw board</button>
            </div>
            <button id="clear-board">clear board</button>
            <button id="eraser-button">Eraser</button>
        </div>
        <div id="container-div"></div>
    </div>
</body>
</html>
